<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <div class="container">
        <div class="row1">
            
            <input class="input" type="text" name="text" id="text">
        </div>
        <div class="row">
            <button class="button ac">AC</button>
            <button class="button">C</button>
            <button class="button side">=</button>
        </div>
        <div class="row">
            <button class="button">7</button>
            <button class="button">8</button>
            <button class="button">9</button>
            <button class="button side">+</button>
        </div>
        <div class="row">
            <button class="button">4</button>
            <button class="button">5</button>
            <button class="button">6</button>
            <button class="button side">x</button>
        </div>
        <div class="row">
            <button class="button">3</button>
            <button class="button">2</button>
            <button class="button">1</button>
            <button class="button side devide">/</button>
        </div>
        <div class="row">
            <button class="button">0</button>
            <button class="button zero">00</button>
            <button class="button decimal">.</button>
            <button class="button side substract">-</button>
        </div>
        



    </div>
    <script src="js/index.js"></script>
</body>
</html>
